<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>抵站時間查詢</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f2f6fc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 50px 80px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 95%;
      max-width: 400px;
    }

    h2 {
      color: #333;
      font-size: 1.5em;
      margin-bottom: 30px;
    }

	#a23 {
	  background-color: #CD0D40;
	  color: white;
      font-size: 2em;
      font-weight: bold;
	}
	
    #eta {
      font-size: 3em;
      font-weight: bold;
      color: #007bff;
	  text-align: right;
    }
	
	#dest {
	  font-size: 1.8em;
	  color: #000000;
      font-weight: bold;
	  text-align: left;
	  height: 40px;
	}
	
	#dest1 {
	  font-size: 1.2em;
	  color: #888;
	  text-align: left;
	}
	
	#zj {
	  height: 20px;
	}

    .footer {
      padding: 0px 0px;
	  text-align: center;
      margin-top: 45px;
      font-size: 0.85em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="a23">A23</div>
    <h2>下一班车预计抵达时间</h2>
	
    <div id="dest">往 機場</div><div id="dest1">石硤尾商場</div><div id="eta"><span id="eta-time1">正在加载...</span><img id="bus-icon2" src="logo.png" alt="bus icon" style="height: 0.6em; vertical-align: top; margin-right: 8px; display: none;"></div>
    <div id="zj"><hr></div>
	
	<div id="dest">往 慈雲山（北）</div><div id="dest1">港珠澳大桥香港口岸</div><div id="eta"><span id="eta-time2">正在加载...</span><img id="bus-icon1" src="logo.png" alt="bus icon" style="height: 0.6em; vertical-align: top; margin-right: 8px; display: none;"></div>
    <div class="footer">实际抵站时间会受交通情况影响，建议及早前往巴士站候车。</div>
  </div>

  <script>
	fetch("https://rt.data.gov.hk/v2/transport/citybus/eta/ctb/003191/A23")
	  .then(response => response.json())
	  .then(data => {
	    if (data.data && data.data.length > 0 && data.data[0].eta) {
	      const etaString = data.data[0].eta;
	      const eta = etaString.slice(11, 16);
	      document.getElementById("eta-time1").innerText = eta;
	      document.getElementById("bus-icon1").style.display = "inline";
	    } else {
	      document.getElementById("eta-time1").innerText = "已過發車時間";
	    }
	  })
	  .catch(err => {
	    console.error(err);
	    document.getElementById("eta-time1").innerText = "加载失败";
	  });
  </script>
  
  <script>
  	fetch("https://rt.data.gov.hk/v2/transport/citybus/eta/ctb/003540/A23")
  	  .then(response => response.json())
  	  .then(data => {
  	    if (data.data && data.data.length > 0 && data.data[0].eta) {
  	      const etaString = data.data[0].eta;
  	      const eta = etaString.slice(11, 16);
  	      document.getElementById("eta-time2").innerText = eta;
  	      document.getElementById("bus-icon2").style.display = "inline";
  	    } else {
  	      document.getElementById("eta-time2").innerText = "已過發車時間";
  	    }
  	  })
  	  .catch(err => {
  	    console.error(err);
  	    document.getElementById("eta-time2").innerText = "加载失败";
  	  });
  </script>
</body>
</html>
