<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>抵站时间查询</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f2f6fc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 50px 80px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 95%;
      max-width: 400px;
    }

    h2 {
      color: #333;
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    #a23 {
      background-color: #CD0D40;
      color: white;
      font-size: 2em;
      font-weight: bold;
	}
	
    #eta {
      font-size: 2.8em;
      font-weight: bold;
      color: #007bff;
    }

    .footer {
      padding: 0px 0px;
	  text-align: center;
      margin-top: 35px;
      font-size: 0.85em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="card">
	<div id="a23">A23</div>
    <h2>下一班车预计抵达时间</h2>
    <div id="eta"><span id="eta-time">正在加载...</span><img id="bus-icon" src="logo.png" alt="bus icon" style="height: 0.6em; vertical-align: top; margin-right: 8px; display: none;"></div>
    <div class="footer">实际抵站时间会受交通情况影响，建议及早前往巴士站候车。</div>
  </div>

  <script>
	fetch("https://rt.data.gov.hk/v2/transport/citybus/eta/ctb/003191/A23")
	  .then(response => response.json())
	  .then(data => {
	    if (data.data && data.data.length > 0 && data.data[0].eta) {
	      const etaString = data.data[0].eta;
	      const eta = etaString.slice(11, 16);
	      document.getElementById("eta-time").innerText = eta;
	      document.getElementById("bus-icon").style.display = "inline";
	    } else {
	      document.getElementById("eta-time").innerText = "已过发车时间";
	    }
	  })
	  .catch(err => {
	    console.error(err);
	    document.getElementById("eta-time").innerText = "加载失败";
	  });
  </script>
</body>
</html>
